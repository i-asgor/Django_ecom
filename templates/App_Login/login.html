{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Login {% endblock %}

{% block body_block %}
  <h2>Login:</h2>
  <form method="POST">
    {{form|crispy}}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Login</button>
  </form>
  <br>
  <p>Doesn't Have an Account? <a href="{% url 'App_Login:signup' %}"> Create New Account</a></p>
{% endblock %}
